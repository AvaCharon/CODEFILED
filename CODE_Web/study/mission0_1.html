<!DOCTYPE html>
<!--
    在HTML文档上，您经常看到<html>标签之前有A <！doctype HTML>声明。HTML <！Doctype>标签用于通知浏览器文档中使用的HTML版本。它称为文档类型声明（DTD）。
从技术上讲，<！doctype>不是标签/元素，它只是浏览器有关文档类型的指令。它是一个不包含关闭标签的零元素，不得在其中包含任何内容。
实际上，有许多类型的HTML，例如HTML 4.01严格，HTML 4.01过渡，HTML 4.01框架，XHTML 1.0严格，XHTML 1.0 Transitional，XHTML 1.0 FrameSet，XHTML 1.1等。
<！doctype>声明引用了HTML 4.01中的文件类型声明（DTD）；因为HTML 4.01基于SGML。但是HTML 5不是基于SGML的语言。
-->
<html>

<body>

  <script>
    alert( "I'm JavaScript!" );
  </script>

</body>

</html>
